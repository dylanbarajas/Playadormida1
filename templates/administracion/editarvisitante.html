{% extends'layoutadministrativo.html' %}
{% block body %}

<div class="card card-body">
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="card card-body">
        <a href="/editar_admin" class="btn btn-info">Volver</a>
        <form action="/actualizarvisitante/{{visitantes.1}}'" class="registro" method="POST">
            <h1 style="padding: 20px;">Registro de visitantes:</h1>


            <div class="form-group">
                <label for="exampleFormControlInput1" class="form-label">Nombres y apellidos</label>
                <input type="text" name="visitantenombreact" id="inputnombreact" class="form-control"
                    placeholder="Ej: Juan Castro" value="{{visitantes.0}}" required>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">CÃ©dula</label>
                <input type="text" class="form-control" name="visitantecedulaact" id="inputcedulaact"
                    placeholder="Ej: 123456789" value="{{visitantes.1}}" required>

            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Email</label>
                <input type="email" class="form-control" name="visitanteemailact" id="inputemailact"
                    placeholder="ejemplo@ejemplo.com" value="{{visitantes.2}}" required>

            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Torre</label>
                <input type="text" class="form-control" name="visitantetorreact" id="inputtorreact" placeholder="Ej: 2"
                    value="{{visitantes.3}}" required>

            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Apartamento</label>
                <input type="text" class="form-control" name="visitanteapartamentoact" id="inputapartamentoact"
                    placeholder="Ej: 302" value="{{visitantes.4}}" required>

            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Parentesco</label>
                <input type="text" class="form-control" name="visitanteparentescoact" id="inputparentescoact"
                    placeholder="Ej: Primo" value="{{visitantes.5}}" required>

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Fecha de ingreso</label>
                <input type="date" class="form-control" name="visitanteingresoact" id="inputingresoact"
                    value="{{visitantes.6}}" required>

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Fecha de salida</label>
                <input type="date" class="form-control" name="visitantesalidaact" id="inputsalidaact"
                    value="{{visitantes.7}}" required>

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Color de manilla</label>
                <input type="text" class="form-control" name="visitantemanillaact" id="inputmanillaact"
                    value="{{visitantes.8}}" disabled required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Valor a pagar</label>
                <input type="text" class="form-control" name="visitantepagoact" id="inputpagoact"
                    value="{{visitantes.9}}" disabled required>

            </div>


            <br>

            <div class="centrarbutton">
                <button type="submit" class="btn btn-success btn-block">
                    Registrar
                </button>
            </div>
        </form>
    </div>
</div>
<br>
<script>
    inputingresoact.min = new Date().toISOString().split("T")[0];
    inputsalidaact.min = new Date().toISOString().split("T")[0];

</script>
{% endblock %}
