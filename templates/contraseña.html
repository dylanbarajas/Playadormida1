<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/contraseña.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for( 'static', filename='../static/img/favicon.ico')}}" type="image/ico">
    <script src="/static/js/validacioncontraseña.js"></script>
    <title>Login Playa Dormida 1</title>
</head>
<body>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div class="contraseña-box">
        <img class="avatar" src="../static/img/logo(1).png" alt="logo Playa Dormida 1">
        <h1>Olvidé mi contraseña</h1>
        <br>
        <form action="/cambiarcontraseña" onsubmit="comprobarClave(); return false" method="POST">
            <input type="text" placeholder="Ingrese su cédula" name="cedulacontra" required>
            <br>
            
            <label for="contraseña">*</label>
            <input type="password" placeholder="Ingrese su nueva contraseña" name="nuevacontra" id="password1" required>

            <label for="contraseña">*</label>
            <input type="password" placeholder="Repita su nueva contraseña" name="nuevacontra2" id="password2" required>

            <button type="submit" >
                Cambiar contraseña
            </button>
            <br>
            <br>
            <a href="/">Volver al login</a>
            <br>
            <a href="/registro">¿No tienes una cuenta?</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
