<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/registro.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for( 'static', filename='../static/img/favicon.ico')}}" type="image/ico">
    <script src="/static/js/validacioncontraseña.js"></script>
    <title>Registro Playa Dormida 1</title>
</head>

<body>
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    <div class="registro-box" name>
        <img class="avatar" src="../static/img/logo(1).png" alt="logo Playa Dormida 1">
        <h1>Registro</h1>
        <br>
        <form action="/registrarpropietario" id="registropropietarios" onsubmit="comprobarClave(); return false" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input type="text" placeholder="Nombre" name="inputnombre" required>
                    </div>
                    <div class="col-sm">
                        <input type="text" placeholder="Apellido" name="inputapellido" required>
                    </div>
                    <div class="col-sm">
                        <input type="text" placeholder="Cédula" name="inputcedula" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <input type="email" placeholder="Email" name="inputemail" required>
                    </div>
                    <div class="col-sm">
                        <input type="text" placeholder="Teléfono" name="inputtelefono" required>
                    </div>
                    <div class="col-sm">
                        <input type="text" placeholder="Dirección" name="inputdireccion" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <input type="text" placeholder="Torre" name="inputtorre" required>
                    </div>
                    <div class="col-sm">
                        <input type="text" placeholder="Apartamento" name="inputapartamento" required>
                    </div>

                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-sm">
                        <label for="">*</label>
                        <input type="password" placeholder="Ingrese contraseña" name="inputpassword" id="password1" required>
                    </div>
                    <div class="col-sm">
                        <label for="">*</label>
                        <input type="password" placeholder="Repita contraseña" name="inputvalidacionpassword" id="password2" required>
                    </div>

                </div>
            </div>
            <br>
            <div class="centrarbutton">
                <button type="submit" name="registrologin"  id="registrobutton">
                    Registrar
                </button>
            </div>
            <a href="/">Volver al login</a>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
